<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 맞추기 게임</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>숫자 맞추기 게임</h1>
  <div id="resultArea">1부터 100까지의 숫자 중 하나를 입력해주세요!</div>
  <img src="/천재사진.webp" class="giphy-embed" />
  <div id="historyArr">지금까지 말한 숫자: </div>
  <div class="input-container">
    <input id="userInput" type="number" placeholder="숫자를 입력하세요">
    <button id="startBtn" class="button">Go!</button>
    <button id="resetBtn" class="button">Reset!</button>
  </div>
  <div id="choiceArea">남은 기회는 3번 입니다.</div>
  <div id="result"></div>

  <script src="/main.js"></script>
</body>
</html>
